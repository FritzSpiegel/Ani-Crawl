<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANI CRAWL – Start</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header class="app-header">
        <a class="logo" href="index.html"><span>ANI</span>CRAWL</a>

        <form class="search" onsubmit="event.preventDefault()">
            <div class="search-pill">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M10 18a8 8 0 1 1 5.293-14.293A8 8 0 0 1 10 18Zm8.707.293-3.55-3.55" stroke="currentColor"
                        stroke-width="2" fill="none" stroke-linecap="round" />
                </svg>
                <input id="searchInput" type="text" placeholder="Suche" />
            </div>
        </form>

        <nav class="nav-actions">
            <a class="pill" href="index.html">⭐ Empfehlungen</a>
            <a class="pill" href="auth.html">Login</a>
            <a class="btn-primary" href="auth.html">Registrieren</a>
        </nav>
    </header>

    <main class="wrap">
        <!-- Heading Bild -->
        <div class="heading-wrap">
            <img src="assets/heading-schwaerzlers.png" alt="Schwärzlers Empfehlungen"
                onerror="this.replaceWith(document.createElement('h2')); this.outerHTML='<h2 class=&quot;heading-fallback&quot;>Schwärzlers Empfehlungen</h2>';">
        </div>

        <!-- Shelf 1 -->
        <section id="shelf-1" class="shelf">
            <div class="col-left" data-col="left"></div>
            <div class="col-center" data-col="center"></div>
            <div class="col-right" data-col="right"></div>
        </section>

        <!-- Abstand -->
        <div class="spacer-xxl"></div>

        <!-- Shelf 2 (gleiches Layout, andere Daten) -->
        <section id="shelf-2" class="shelf">
            <div class="col-left" data-col="left"></div>
            <div class="col-center" data-col="center"></div>
            <div class="col-right" data-col="right"></div>
        </section>

        <div class="spacer-xl"></div>
    </main>

    <script src="assets/app.js"></script>
</body>

</html>
